<!DOCTYPE html>
<html>
  <head>
    <!-- head definitions go here -->
    <title>Gazelle Book List</title>
  </head>
  <body>
    <div class="containier"> 
        <!-- add margin to container -->
    <h1 class="title_of_page">Gazelle Book List
    <img class="icon" src="./Gazelle icon.png" width="45" height="75"/></h1>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="form-control">
      </div>
      <input class= "button" type="submit" value="Add Book" class="btn btn-primary">
    </form>
<br></br>
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>

  </body>
  <link
    rel="stylesheet"
    href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
  />
  <link rel="stylesheet" href="./dist/css/style.css" />
  <script src="script.js"></script>
</html>
